<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
</head>
<body>

    <h2>Formulario 7</h2>

    <form action="/procesar_formulario" method="post">
        <!-- Campo para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <br>

        <!-- Campo para el correo electrónico -->
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <br>

        <!-- Campo de fecha de nacimiento -->
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        <br>

        <!-- Campo de texto multilineal para comentarios -->
        <label for="comentarios">Comentarios o Sugerencias:</label>
        <br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea>

        <br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">

    </form>

</body>
</html>
